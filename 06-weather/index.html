<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>
    <main>

        <div class="container">
            <ul class="weather">
               <li class="w50">
                   <div class="blue">
                       <div class="city">Lisbon</div>
                       <div class="temperature">21&deg;C <i class="wi wi-day-sunny"></i></div>
                   </div>
               </li>
               <li>
                   <div class="aquamarine">
                        <div class="city">Paris</div>
                        <div class="temperature">19&deg;C <i class="wi wi-day-sunny"></i></div>
                   </div>
                </li>
               <li>
                   <div class="purple">
                        <div class="city">Belgrade</div>
                        <div class="temperature">5&deg;C <i class="wi wi-day-hail"></i></div>
                   </div>
                </li>
               <li>
                   <div class="red">
                        <div class="city">Venice</div>
                        <div class="temperature">21&deg;C <i class="wi wi-day-sunny"></i></div>
                   </div>
                </li>
               <li>
                   <div class="tomato">
                        <div class="city">Tel Aviv</div>
                        <div class="temperature">32&deg;C <i class="wi wi-night-clear"></i></div>
                   </div>
                </li>
               <li>
                   <div class="yellow">
                        <div class="city">Kyiv</div>
                        <div class="temperature">22&deg;C <i class="wi wi-day-sunny"></i></div>
                   </div>
                </li>
               <li>
                   <div class="light-green">
                        <div class="city">Amsterdam</div>
                        <div class="temperature">28&deg;C <i class="wi wi-day-sunny"></i></div>
                   </div>
                </li>
               <li>
                   <div class="cyane">
                        <div class="city">Tokyo</div>
                        <div class="temperature">17&deg;C <i class="wi wi-rain-wind"></i></div>
                   </div>
                </li>
               <li class="w50">
                   <div class="pink">
                        <div class="city">San Francisco</div>
                        <div class="temperature">15&deg;C <i class="wi wi-day-sunny"></i></div>
                   </div>
                </li>
               <li>
                   <div class="green">
                        <div class="city">Sydney</div>
                        <div class="temperature">8&deg;C <i class="wi wi-day-cloudy"></i></div>
                   </div>
                </li>
               <li class="w100">
                   <div class="amethyst">
                        <div class="city">New Delhi</div>
                        <div class="temperature">33&deg;C <i class="wi wi-day-showers"></i></div>
                   </div>
                </li>
          </ul>
      </div>
    
    </main>

</body>

</html>
