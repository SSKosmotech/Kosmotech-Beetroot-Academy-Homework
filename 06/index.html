<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>
    <main class="main_container">
        <nav class="container">
            <ul>
                    <li class="lisbon w_25 w_50">Lisbon <span class="degrees"><br>21 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                    <li class="paris w_25">Paris<span class="degrees"><br>19 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                    <li class="belgrade w_25">Belgrade <span class="degrees"><br>5 &deg;C <i class="wi wi-day-hail"></i></span></li>
                    <li class="venice w_25">Venice <span class="degrees"><br>21 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                    <li class="telaviv w_25">Tel Aviv <span class="degrees"><br>32 &deg;C <i class="wi wi-night-clear"></i></span></li>
                    <li class="kyiv w_25">Kyiv <span class="degrees"><br>22 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                    <li class="amsterdam w_25">Amsterdam <span class="degrees"><br>28 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                    <li class="tokyo w_25">Tokyo <span class="degrees"><br>17 &deg;C <i class="wi wi-rain-wind"></i></span></li>
                    <li class="sanfrancisco w_50">San Francisco <span class="degrees"><br>15 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                    <li class="sydney w_25">Sydney <span class="degrees"><br>8 &deg;C <i class="wi wi-day-cloudy"></i></span></li>
                    <li class="newdelhi w_100">New Delhi <span class="degrees"><br>33 &deg;C <i class="wi wi-day-showers"></i></span></li>
            </ul>
        </nav>
    </main>
</body>

</html>
