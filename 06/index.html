<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
   <main class="main_container">
        <nav class="container">
            <ul> 
                <div class="first_row">
                <li class="lisbon w_25 w_50">Lisbon <span class="degrees"><br>21 &deg;C <i class="wi wi-day-sunny"></i></span></li>
                <li class="paris w_25">Paris<span class="degrees"><br>20 <i class="wi wi-day-sunny"></i></span></li>
                <li class="belgrade w_25">Belgrade<span class="degrees"><br>20</span></li>
                </div>
                <div class="second_row">
                    <li class="venice w_25">Venice<span class="degrees"><br>20</span></li>
                    <li class="telaviv w_25">Tel Aviv<span class="degrees"><br>20</span></li>
                    <li class="kyiv w_25">Kyiv<span class="degrees"><br>20</span></li>
                    <li class="amsterdam w_25">Amsterdam<span class="degrees"><br>20</span></li>
                </div>
                <div class="third_row">
                    <li class="tokyo w_25">Tokyo<span class="degrees"><br>20</span></li>
                    <li class="sanfrancisco w_50">San Francisco<span class="degrees"><br>20</span></li>
                    <li class="sydney w_25">Sydney<span class="degrees"><br>20</span></li>
                </div>
                <div class="fourth_row">
                    <li class="newdelhi w_100">New Delhi<span class="degrees"><br>20</span></li>
                </div>
            </ul>
        </nav>
   </main>
</body>
</html>
