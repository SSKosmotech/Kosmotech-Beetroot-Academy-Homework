<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/fonts_style.min.css">
    <link rel="stylesheet" href="assets/styles/index.min.css">
    <link rel="stylesheet" href="assets/styles/star-rating-svg.css">

    <link rel="stylesheet" href="assets/styles/respons.min.css">
</head>

<body>

    <div class="wrapper">

        <header id="header">
            <div class="container">
                <div class="tab">
                    <div class="tab_button">
                        <i class="icon icon-info-icon"></i>
                        <button class="tablinks">Information</button>
                    </div>
                    <div class="tab_button">
                        <i class="icon icon-spades-icon"></i>
                        <button class="tablinks">Ratings Info</button>
                    </div>
                    <div class="tab_button">
                        <i class="icon icon-bag-icon"></i>
                        <button class="tablinks">Where to buy</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="about_game_block flex_row">

                    <div class="rating_block">
                        <div class="game_picture">
                            <img src="assets/images/farcry_6.png" alt="Far Cry 6">
                        </div>
                        <div class="rating">
                            <div class="my_star jq-stars"></div>
                            <!-- <span class="icon-star-icon"></span> -->
                        </div>
                    </div>

                    <div class="content_block">
                        
                        <div class="game_name flex_row">
                            
                            <div class="game_name_released">
                                <h1>FarCry 6</h1>
                                <p>First Released Oct 6, 2021</p>
                            </div>

                            <div class="game_name_donut">
                                <span class="icon-star-icon"></span>

                            </div>

                        </div>

                        <div class="game_about">
                            <p>
                                Far Cry 6 is a 2021 action-adventure first-person shooter game developed by Ubisoft Toronto. It is the sixth main installment in the Far Cry series and the successor Far Cry 5.
                            </p>
                        </div>

                        <div class="game_pricing flex_row">

                            <div class="game_pricing_price">
                                <p>20% OFF!</p>
                                <p>$59.96</p>
                            </div>

                            <button class="btn">Buy it now</button>

                        </div>

                    </div>
                </div>
        
            </div>

        </main>

    </div>


<!-- <script src="assets/js/lazyload.js"></script> -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/jquery.star-rating-svg.js"></script>
</body>
</html>
